<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/homepagebackground.jpg'); /* Replace 'your-background-image.jpg' with your image file path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        select,
        input[type="date"],
        input[type="radio"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="logout">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br>
        
        <label for="year">Year:</label>
        <select id="year" name="year" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
        
        <label>Gender:</label>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
  
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="others">Others</label>
            <input type="radio" id="others" name="gender" value="others">
        </div>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        <label>
            <input type="checkbox" id="authorization" name="authorization" required>
            I authorize this
        </label><br>
        
        <input type="submit" value="Save and submit">
    </form>
    <script>
        // Add event listener for form submission
        document.getElementById("logout").addEventListener("submit", function(event) {
            // Prevent default form submission behavior
            event.preventDefault();
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
